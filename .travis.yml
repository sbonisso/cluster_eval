language: ruby
compiler: gcc
rvm:
- 1.9.3
- 2.0.0
- 2.1.1
- ruby-head

before_install:
- gem install thor
- gem install rice
- gem install bundler
- gem install rake
- gem install minitest
- gem install minitest-reporters
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
- sudo apt-get install -qq g++-4.8
- export CXX="g++-4.8"
- export CC="gcc-4.8"

install:
- cd ext/ && ruby extconf.rb && make
